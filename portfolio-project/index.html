<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main class="container">
      <!-- START HEADER -->
      <header class="row">
        <div class="two columns">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Udacity_logo.png" alt="Udacity Logo" id="logo">
        </div>
        <div class="ten columns">
          <h1 class="heading">Morgan Parry
            <span class="sub-heading">Front-End Ninja</span></h1>

        </div>
      </header>
      <!-- END HEADER -->
      <!-- START JUMBOTRON -->
      <section class="row" id="jumbotron">
        <div class="twelve columns">
          <img class="u-max-full-width" src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e5a31d03ddee66863a599421f792e07b&auto=format&fit=crop&w=1350&q=80" alt="">

        </div>
      </section>
      <!-- END JUMBOTRON -->
      <section class="row">
        <h3 class="featured-work">Featured Work</h3>
      </section>
      <!-- START PROJECTS -->
      <div class="row">
        <article class="one-third column">
          <img class="u-max-full-width" src="https://images.unsplash.com/photo-1465126188505-4f04a0f23a4d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=3bd30ac8787f68fc33f1b4636b430c8d&auto=format&fit=crop&w=1375&q=80" alt="Coffee">
          <h5 class="caption">Coffe Time</h5>
          <p class="link">
            <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
          </p>
        </article>
        <article class="one-third column">
          <img class="u-max-full-width" src="https://images.unsplash.com/photo-1478001517127-fccc92f54906?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=63597be27c598539afd0becc211be037&auto=format&fit=crop&w=1350&q=80" alt="Ice glacier">
          <h5 class="caption">Glacier Adventures</h5>
          <p class="link">
            <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
          </p>
        </article>
        <article class="one-third column">
          <img class="u-max-full-width" src="https://images.unsplash.com/photo-1475710534222-6165a8b45449?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=692683df20283d5aa6e2b058be2c000e&auto=format&fit=crop&w=1350&q=80" alt="Camping">
          <h5 class="caption">Starry Night</h5>
          <p class="link">
            <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
          </p>
        </article>
      </div>
      <!-- END PROJECTS -->

    </footer>
  </main>
</body>
</html>
